name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back-end
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ironhand
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build backend
        run: npm run build

      - name: Start server
        run: npm start &

      - name: Wait for server to be ready
        run: sleep 10

      - name: Smoke-test API
        run: |
          curl --retry 5 --retry-delay 3 --fail http://localhost:3000/api/products
